# BurritoSuicide Hyprland Config
# https://github.com/BurritoSuicide/hyprdots
# For help styling, see https://wiki.hyprland.org

# Monitors (three 1920x1080, with the right-most vertical)
    monitor=DP-3,3840x2160@60,0x0,1
    #monitor=DP-3,720x480@60,0x0,1
    #monitor=DP-3,1920x1080,0x0,1

# General settings
    input {
        kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =

        follow_mouse = 1

        touchpad {
            natural_scroll = no
        }

        sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    }

    # Change RGB values to rainbow border color preferences.
    general {
        gaps_in = 5
        gaps_out = 5
        border_size = 5
        col.active_border = rgba(00ffaa99) rgb(bf00ff)
        bezier = linear, 0.0, 0.0, 1.0, 1.0
        col.inactive_border = rgb(8a9fbf) rgb(949494)
        layout = dwindle
        bezier = wind, 0.05, 0.9, 0.1, 1.05
        bezier = winIn, 0.1, 1.1, 0.1, 1.1
        bezier = winOut, 0.3, -0.3, 0, 1
        bezier = liner, 1, 1, 1, 1
        bezier = linear, 0.0, 0.0, 1.0, 1.0
    }

    decoration {
        rounding = 10

        blur {
            enabled = true
            size = 3
            passes = 1
        }

        animation = windowsIn, 1, 6, winIn, slide
        animation = windowsOut, 1, 5, winOut, slide
        animation = windowsMove, 1, 5, wind, slide
        animation = border, 1, 10, default
        animation = borderangle, 1, 100, linear, loop
        animation = fade, 1, 10, default
        animation = workspaces, 1, 5, wind
        animation = windows, 1, 6, wind, slide
        bezier = myBezier, 0.05, 0.9, 0.1, 1.05
        animation = windows, 1, 7, myBezier
    }

    dwindle {
        pseudotile = yes
        preserve_split = yes
    }

#    master {
#        new_is_master = true
#    }

    misc {
        # Waifus? (set 0 if no)
        force_default_wallpaper = -1
    }

# Variables
    # Keybind variables
    $super = SUPER
    #$super = ALT
    $enter = RETURN
    $super_shift = SUPER SHIFT
    #$super_shift = ALT SHIFT
    $alt_shift = ALT SHIFT

    # Application variables (provide arguments if needed)
    $terminal = foot
    $fileManager = thunar
    $menu = wofi --show drun
    $editorIDE = code
    $browser = firefox
    $webcord = webcord
    $lutris = lutris
    $steam = steam
    $bar = sfwbar
    $barPref = sfwbar -f .config/sfwbar/test.config
    $screenshot = hyprshot -m region --clipboard-only
    $wallpaper = hyprpaper
    $notificationDaemon = swaync

# Bindings
    # Application bindings
    bind = SUPER, SUPER_L, exec, caelestia shell drawers toggle launcher
    bind = $super, RETURN, exec, app2unit -- $terminal
    bind = $super_shift, D, exec, ~/.config/hypr/scripts/cycle-shell.sh
    bind = $super_shift, F, exec, $fileManager
    bind = $super_shift, K, exec, $editorIDE
    bind = $super_shift, O, exec, $browser
    bind = $super_shift, W, exec, $webcord
    bind = $super_shift, G, exec, $lutris
    bind = $super_shift, S, exec, $steam

    # Launchers, bars, additions
    bind = $super, Z, exec, sh -c "~/.config/hypr/scripts/bemenu-run.sh"
    bind = $super, S, exec, $screenshot
    bind = $super_shift, E, exec, $barPref
    bind = $super_shift, M, exec, killall $bar

    # Fullscreen stuff
    bind = $super, F, fullscreen, 1

    #Toggle Tabs
    bind = $super, T, togglegroup

    # Exit Hyprland
    bind = $super_shift, L, exec, hyprctl dispatch exit

    #Misc Volume things
    bind = $super, P, exec, sh -c "mpv --audio-device=pulse ~/Prowler.m4a"

# Execute once when logging in
    # Scripts
    exec-once = ~/.config/hypr/scripts/RainbowBorders.sh

    # Applications
    #exec-once = waybar -c ~/.config/waybar/bottom_gradient_config -s ~/.config/waybar/bottom_gradient_style.css
    #exec-once = waybar -c .config/waybar/cosmicBarConfig -s .config/waybar/cosmicBarStyling.css
	#exec-once = quickshell -p ~/.config/quickshell/shell.qml
